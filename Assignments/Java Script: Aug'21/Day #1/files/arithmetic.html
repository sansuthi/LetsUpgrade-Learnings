<!--Create two variables and perform all arithmetic (addition, subtraction..etc)
operations and print the result in the console using templating syntax.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Java Script Basics </title>
</head>
<body>
    <script>
        const a = 50, b = 10;
        console.log("Arithmetic Operations");
        console.log(`A = ${a}, B = ${b}`);
        console.log(`Addition: A + B = ${a+b}`);
        console.log(`Subtraction: A - B = ${a-b}`);
        console.log(`Multiplication: A * B = ${a*b}`);
        console.log(`Division: A / B = ${a/b}`);
    </script>
</body>
</html>
